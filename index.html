<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/d9461c25c6.js"></script>
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <title>Crypto Watch</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <h1>Crypto Watch</h1>
      <form>
        <ul>
          <li>
            <input tabindex="0" role="button" type="radio" name="coin" id="bitcoin" value="bitcoin"
              data="rgba(239, 142, 25, 1)" checked>
            <label for="bitcoin">Bitcoin <i class="fab fa-bitcoin"></i></label>
          </li>
          <li>
            <input tabindex="0" role="button" type="radio" name="coin" id="ethereum" data="rgba(18, 18, 18, 1)"
              value="ethereum">
            <label for="ethereum">Ethereum <i class="fab fa-ethereum"></i></label>
          </li>
          <li>
            <input tabindex="0" role="button" type="radio" name="coin" id="dogecoin" data="rgba(254, 199, 35, 1)"
              value="dogecoin">
            <label for="dogecoin">Dogecoin <i class="fas fa-dog"></i></label>
          </li>
        </ul>
      </form>
    </div>
  </header>
  <main>
    <div class="wrapper">
      <section class="chart-container">
        <canvas id="myChart"></canvas>
      </section>
    </div>
  </main>
</body>

</html>

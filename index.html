<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
  <title>Crypto Watch</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <h1>Crypto Watch</h1>
    </div>
  </header>
  <main>
    <section>
      <div class="wrapper">
        <form>
          <input type="radio" name="coin" id="bitcoin" value="bitcoin" checked>
          <label for="bitcoin">Bitcoin</label>

          <input type="radio" name="coin" id="ethereum" value="ethereum">
          <label for="ethereum">Ethereum</label>

          <input type="radio" name="coin" id="dogecoin" value="dogecoin">
          <label for="dogecoin">Dogecoin</label>
        </form>
      </div>
    </section>
  </main>
  <section class="chart-container">
    <div class="wrapper">
      <canvas id="myChart" width="400" height="400"></canvas>
    </div>
  </section>
</body>

</html>
